{% extends 'base.html' %}
{% load bootstrap5 %}

{% block content %}
    <div class='container '>
    
        .<div class="shadow col-6 m-auto p-3 mb-5 bg-grey ">
            <h2 class='text-center'> Sign up</h2>
            {% if form.errors %}
                <p class="alert alert-danger"> Password or Username is incorrect </p>
            {% endif %}
            <form method='POST'>
                {% csrf_token %}
                {% bootstrap_form form%} 
                <input type="submit" class=" btn btn-outline-primary" value="Sign Up">
            </form>
        </div>
    </div>
    
{% endblock content %}
